<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 500;
        }

        body {
            margin: 0;
        }

        h1 {
            margin: 0;
            font-size: 10rem;
            font-weight: 700;
        }

        h2 {
            margin: 0;
            text-align: center;
            font-size: 5rem;
            font-weight: 700;
        }

        p {
            font-size: 3rem;
            margin: 0;
            text-align: center;
        }

        .score-player,
        .score-center,
        .score-computer {
            font-size: 7rem;
            margin: 0;
            text-align: center;
            margin-right: 10px;
        }

        .container {
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 3rem;
        }

        .game-container {
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 0 3rem;
        }

        .section-container {
            display: flex;
            justify-content: center;
            padding: 0 3rem;
            flex-direction: column;
            align-items: center;

        }

        .nav-bar {
            width: 100%;
            height: 15vh;
            background-color: #000;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }


        .logo,
        .logo-game {
            width: 10rem;
            height: 10rem;
            cursor: pointer;
            margin-left: 2rem;

        }

        .score-board {
            width: 35rem;
            height: 10rem;
            background-color: #fff;
            border-radius: 10rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .graphics {
            width: 100%;
        }

        .graphics-card {
            width: 15rem;
            height: 25rem;
            background-color: #fff;
            border: 0.5rem solid;
            text-align: center;
            font-size: 5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .big-btn {
            width: 20rem;
            height: 8rem;
            font-size: 3rem;
            font-weight: 600;
            background-color: #fff;
            border: 0.5rem solid;
            cursor: pointer;
        }

        .middle-btn {
            width: 10rem;
            height: 8rem;
            font-size: 3rem;
            font-weight: 600;
            background-color: #fff;
            border: 0.5rem solid;
            cursor: pointer;
        }

        .btn-box-big {
            width: 80vw;
            height: 10rem;
            background-color: #000000;
            border: 0.5rem solid;
            margin-top: 10px;
        }
        .game-hint {
            color: #fff;
        }

        .btn-box-small {
            width: 40vw;

        }


        .game-page {
            display: none;

        }

        .over-page {
            display: none;
        }

        .m-b-5 {
            margin-bottom: 5rem;
        }

        .m-t-5 {
            margin-top: 5rem;
        }

        @media (max-width: 1600px) {
            html {
                font-size: 8px;
            }

        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="home-page">
        <nav class="nav-bar flex">
            <div class="logo"><img src="./img/hand-spock-solid-white-01.svg" alt="logo"></div>
        </nav>
        <div class="container">
            <h1 class="">猜拳遊戲</h1>
            <p class="m-b-5">與電腦玩猜拳遊戲</p>
            <button class="big-btn btn-start-game">開始遊戲</button>
        </div>

    </div>
    <div class="game-page">
        <nav class="nav-bar flex">
            <div class="logo-game"><img src="./img/hand-spock-solid-white-01.svg" alt="logo"></div>
            <!-- <div class="score-board">
                <div class="score-player">0</div>
                <div class="score-center">比</div>
                <div class="score-computer">0</div>
            </div> -->
        </nav>
        <div class="game-container">
            <section>
                <h1 class="announcer">遊戲開始</h1>
            </section>
            <section class="flex graphics">
                <div>
                    <h2>玩家</h2>
                    <div class="graphics-card-player graphics-card"></div>
                </div>
                <div>
                    <h2>電腦</h2>
                    <div class="graphics-card-computer graphics-card"></div>
                </div>
            </section>
            <section class="section-container">
                <div class="btn-box-small flex">
                    <button class="btn-scissors middle-btn">剪刀</button>
                    <button class="btn-rock middle-btn">石頭</button>
                    <button class="btn-paper middle-btn">布</button>

                </div>
                <div class="btn-box-big">
                    <h2 class="game-hint">點擊卡片出拳</h2>

                </div>
            </section>
        </div>
    </div>
    <!-- <div class="over-page"></div> -->
    <script>
        const btnStartGame = document.querySelector('.btn-start-game');
        const homePage = document.querySelector('.home-page');
        const gamePage = document.querySelector('.game-page');
        const logoGame = document.querySelector('.logo-game');
        let btnScissors = document.querySelector('.btn-scissors');
        let btnRock = document.querySelector('.btn-rock');
        let btnPaper = document.querySelector('.btn-paper');
        let graphicsCardPlayer = document.querySelector('.graphics-card-player');
        let graphicsCardComputer = document.querySelector('.graphics-card-computer');
        let computer = Math.floor(Math.random() * 3) + 1;
        computer = 0;
        console.log(computer);
        let announcer = document.querySelector('.announcer');
        let gameHint = document.querySelector('.game-hint');

        btnStartGame.addEventListener('click', function () {
            homePage.style.display = 'none';
            gamePage.style.display = 'block';
        });
        btnScissors.addEventListener('click', function () {
            playerCardShow();
            graphicsCardPlayer.innerHTML = '剪刀';
            clickScissors();
            gameHint.innerHTML = '重新點擊出拳';

        });
        logoGame.addEventListener('click', function () {
            gamePage.style.display = 'none';
            homePage.style.display = 'block';
            announcer.innerHTML = '遊戲開始';
            gameHint.innerHTML = '點擊卡片出拳';
        })
        btnRock.addEventListener('click', function () {
            playerCardShow();
            graphicsCardPlayer.innerHTML = '石頭';
            clickRock();
            gameHint.innerHTML = '重新點擊出拳';

        });
        btnPaper.addEventListener('click', function () {
            playerCardShow();
            graphicsCardPlayer.innerHTML = '布';
            clickPaper();
            gameHint.innerHTML = '重新點擊出拳';
        });

        function playerCardShow() {
            graphicsCardPlayer.style.backgroundColor = '#000';
            graphicsCardPlayer.style.color = '#fff';
            graphicsCardPlayer.style.border = 'unset';
        };

        function computerCardShow() {
            graphicsCardComputer.style.backgroundColor = '#000';
            graphicsCardComputer.style.color = '#fff';
            graphicsCardComputer.style.border = 'unset';
        }

        function clickScissors() {
            announcer.innerHTML = '等待中';
            gameHint.innerHTML = '等待電腦出牌';
            computer = Math.floor(Math.random() * 3) + 1;
            btnScissors = 1;
            if (btnScissors - computer == 0) {
                computerCardShow();
                graphicsCardComputer.innerHTML = '剪刀';
                gameHint.innerHTML = '電腦已出牌';
                announcer.innerHTML = '裁決結果';
                announcer.innerHTML = '雙方平手';
            } else if (btnScissors - computer == -1) {
                computerCardShow();
                graphicsCardComputer.innerHTML = '石頭';
                gameHint.innerHTML = '電腦已出牌';
                announcer.innerHTML = '裁決結果';
                announcer.innerHTML = '你輸了！';
            } else {
                computerCardShow();
                graphicsCardComputer.innerHTML = '布';
                gameHint.innerHTML = '電腦已出牌';
                announcer.innerHTML = '裁決結果';
                announcer.innerHTML = '你贏了！';
            }
        }

        function clickRock() {
            announcer.innerHTML = '等待中';
            gameHint.innerHTML = '等待電腦出牌';
            computer = Math.floor(Math.random() * 3) + 1;
            btnRock = 2;
            if (btnRock - computer == 0) {
                computerCardShow();
                graphicsCardComputer.innerHTML = '石頭';
                gameHint.innerHTML = '電腦已出牌';
                announcer.innerHTML = '裁決結果';
                announcer.innerHTML = '雙方平手';
            } else if (btnRock - computer == -1) {
                computerCardShow();
                graphicsCardComputer.innerHTML = '布';
                gameHint.innerHTML = '電腦已出牌';
                announcer.innerHTML = '裁決結果';
                announcer.innerHTML = '你輸了！';
            } else {
                computerCardShow();
                graphicsCardComputer.innerHTML = '剪刀';
                gameHint.innerHTML = '電腦已出牌';
                announcer.innerHTML = '裁決結果';
                announcer.innerHTML = '你贏了！';
            }
        }

        function clickPaper() {
            announcer.innerHTML = '等待中';
            gameHint.innerHTML = '等待電腦出牌';
            computer = Math.floor(Math.random() * 3) + 1;
            btnPaper = 3;
            if (btnPaper - computer == 0) {
                computerCardShow();
                graphicsCardComputer.innerHTML = '布';
                gameHint.innerHTML = '電腦已出牌';
                announcer.innerHTML = '裁決結果';
                announcer.innerHTML = '雙方平手';
            } else if (btnPaper - computer == 2) {
                computerCardShow();
                graphicsCardComputer.innerHTML = '剪刀';
                gameHint.innerHTML = '電腦已出牌';
                announcer.innerHTML = '裁決結果';
                announcer.innerHTML = '你輸了！';
            } else {
                computerCardShow();
                graphicsCardComputer.innerHTML = '石頭';
                gameHint.innerHTML = '電腦已出牌';
                announcer.innerHTML = '裁決結果';
                announcer.innerHTML = '你贏了！';

            }
        }

    </script>
</body>

</html>
